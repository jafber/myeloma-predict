services:
  backend:
    image: jafber/myeloma-predict-backend
    build:
      context: ./backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
    ports:
      - "8000:8000"

  frontend:
    image: jafber/myeloma-predict-frontend
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]

  caddy:
    image: caddy:2.11
    ports:
      - "5173:5173"
    volumes:
      - $PWD/conf:/etc/caddy
  